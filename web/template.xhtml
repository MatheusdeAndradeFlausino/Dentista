<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core" lang="pt-br">
    <f:view contentType="text/html" encoding="UTF-8">
        <h:head>
            <title><ui:insert name="title">Default Title</ui:insert></title>
            <h:outputStylesheet library="css" name="jsfcrud.css"/>
            <h:outputStylesheet library="css" name="style.css"/>   
            <h:outputScript library="js" name="jsfcrud.js"/>
            <link rel="shortcut icon" type="image/x-icon" href="#{resource['images/logo2.ico']}"/>
        </h:head>

        <h:body>
            <f:facet name="last">
                <h:outputStylesheet library="css" name="style.css"/>
            </f:facet>
            <p:growl id="growl" life="3000" />

            <p:layout fullPage="true">
                <p:layoutUnit position="north" size="65"  header="#{bundle.AppName}">
                    <h:form id="menuForm">
                        <p:menubar>
                            <p:menuitem value="#{bundle.Home}" outcome="/webapp/index" icon="fa fa-home"/>
                            <p:submenu label="#{bundle.MenuCadastros}" icon="fa fa-plus" rendered="#{menuController.isSuperMenuCadastroPermitido()}">                                
                                <p:menuitem value="Anamnese" outcome="/webapp/anamnese/List.xhtml" rendered="#{menuController.isMenuAnamnesePermitido()}"/>
                                <p:menuitem value="Bandeira" outcome="/webapp/bandeira/List.xhtml" rendered="#{menuController.isMenuBandeiraPermitido()}"/>
                                <p:menuitem value="Centro de Custo" outcome="/webapp/centroCusto/List.xhtml" rendered="#{menuController.isMenuCentroCustoPermitido()}"/>                                
                                <p:menuitem value="Clinica" outcome="/webapp/clinica/List.xhtml" rendered="#{menuController.isMenuClinicaPermitido()}"/>                                
                                <p:menuitem value="Especialidade" outcome="/webapp/especialidade/List.xhtml" rendered="#{menuController.isMenuEspecialidadePermitido()}"/>

                                <p:submenu label="#{bundle.MenuEstoque}" rendered="#{menuController.isSuperMenuEstoquePermitido()}">
                                    <p:menuitem value="Material" outcome="/webapp/material/List.xhtml" rendered="#{menuController.isMenuMaterialPermitido()}"/>                        
                                    <p:menuitem value="Movimentação" outcome="/webapp/movimentacao/List.xhtml" rendered="#{menuController.isMenuMovimentacaoPermitido()}"/>
                                </p:submenu>

                                <p:menuitem value="Forma de Pagamento" outcome="/webapp/formaPagamento/List.xhtml" rendered="#{menuController.isMenuFormaPagamentoPermitido()}"/>
                                <p:menuitem value="Fornecedor" outcome="/webapp/fornecedor/List.xhtml" rendered="#{menuController.isMenuFornecedorPermitido()}"/>
                                <p:menuitem value="Grupo" outcome="/webapp/grupo/List.xhtml" rendered="#{menuController.isMenuGrupoPermitido()}"/>

                                <p:submenu label="#{bundle.MenuLaboratorio}" rendered="#{menuController.isSuperMenuLaboratorioPermitido()}">
                                    <p:menuitem value="Histórico Laboratório" outcome="/webapp/historicoLaboratorio/List.xhtml" rendered="#{menuController.isMenuHistoricoLaboratorioPermitido()}"/>                                
                                    <p:menuitem value="Status do Laboratorio" outcome="/webapp/statusLaboratorio/List.xhtml" rendered="#{menuController.isMenuStatusLaboratorioPermitido()}"/>
                                </p:submenu>                           

                                <p:menuitem value="Motivo" outcome="/webapp/motivo/List.xhtml" rendered="#{menuController.isMenuMotivoPermitido()}"/>
                                <p:menuitem value="Paciente" outcome="/webapp/paciente/List.xhtml" rendered="#{menuController.isMenuPacientePermitido()}"/>                               
                                <p:menuitem value="Procedimento" outcome="/webapp/procedimento/List.xhtml" rendered="#{menuController.isMenuProcedimentoPermitido()}"/>                               
                                <p:menuitem value="Profissional" outcome="/webapp/profissional/List.xhtml" rendered="#{menuController.isMenuProcedimentoPermitido()}"/>
                                <p:menuitem value="Tabela de Procedimento" outcome="/webapp/tabelaProcedimento/List.xhtml" rendered="#{menuController.isMenuTabelaProcedimentoPermitido()}"/>
                                <p:menuitem value="Usuario" outcome="/webapp/usuario/List.xhtml" rendered="#{menuController.isMenuUsuarioPermitido()}"/>
                            </p:submenu>

                            <p:submenu label="#{bundle.MenuAtendimento}" icon="fa fa-hospital-o" rendered="#{menuController.isSuperMenuAtendimentoPermitido()}">
                                <p:menuitem value="Agendamento" outcome="/webapp/agendamento/List.xhtml" rendered="#{menuController.isMenuAgendamentoPermitido()}"/>
                                <p:menuitem value="Fila de Espera" outcome="/webapp/filaEspera/List.xhtml" rendered="#{menuController.isMenuFilaEsperaPermitido()}"/>
                                <p:menuitem value="Orçamento" outcome="/webapp/orcamento/List.xhtml" rendered="#{menuController.isMenuOrcamentoPermitido()}"/>
                                <p:menuitem value="Orçamento-Procedimento" outcome="/webapp/orcamentoProcedimento/List.xhtml" rendered="#{menuController.isMenuOrcamentoProcedimentoPermitido()}"/>
                                <p:menuitem value="Orto" outcome="/webapp/orto/List.xhtml" rendered="#{menuController.isMenuOrtoPermitido()}"/>
                                <p:menuitem value="Procedimento-Orto" outcome="/webapp/procedimentoOrto/List.xhtml" rendered="#{menuController.isMenuProcedimentoOrtoPermitido()}"/>
                            </p:submenu>

                            <p:submenu label="#{bundle.MenuRegras}" icon="fa fa-edit" rendered="#{menuController.isSuperMenuRegrasPermitido()}">
                                <p:menuitem value="Regra de Comissão" outcome="/webapp/regraComissao/List.xhtml" rendered="#{menuController.isMenuRegraPermitido()}"/>
                                <p:menuitem value="Permissões dos Grupos" outcome="/webapp/permissoesgrupo/List.xhtml" rendered="#{menuController.isMenuPermissoesGrupoPermitido()}"/>
                            </p:submenu>

                            <p:submenu label="#{bundle.MenuFinanceiro}" icon="fa fa-usd" rendered="#{menuController.isSuperMenuFinanceiroPermitido()}">
                                <p:menuitem value="Cheque" outcome="/webapp/cheque/List.xhtml" rendered="#{menuController.isMenuChequePermitido()}"/>
                                <p:menuitem value="Conta Avulsa" outcome="/webapp/contaAvulsa/List.xhtml" rendered="#{menuController.isMenuContaAvulsaPermitido()}"/>
                                <p:menuitem value="Contas a Pagar" outcome="/webapp/contasPagar/List.xhtml" rendered="#{menuController.isMenuContasPagarPermitido()}"/>
                                <p:menuitem value="Documentação" outcome="/webapp/documentacao/List.xhtml" rendered="#{menuController.isMenuDocumentacaoPermitido()}"/>
                                <p:menuitem value="Indicação" outcome="/webapp/indicacao/List.xhtml" rendered="#{menuController.isMenuIndicacaoPermitido()}"/>
                                <p:menuitem value="Mensalidade" outcome="/webapp/mensalidade/List.xhtml" rendered="#{menuController.isMenuMensalidadePermitido()}"/>
                            </p:submenu>
                            <p:menuitem value="#{bundle.MenuDeslogar}" style="float:right;" outcome="/logout" icon="fa fa-power-off"/>
                        </p:menubar>
                        <h:panelGrid columns="5" style="position: absolute;right: 0px;top: 5px;">
                            <p:commandButton title="#{bundle.UsuarioLogado}" icon="fa fa-user" style="position: relative;top: -5px;"/>
                            <p:outputLabel value="#{Logout.usuarioLogado()}" />
                            <p:spacer width="15px" />
                            <p:commandButton title="#{bundle.GruposUsuario}" icon="fa fa-users" style="position: relative;top: -5px;"/>
                            <p:selectOneMenu >
                                <f:selectItems value="#{Logout.gruposUsuarioLogado}"/>
                            </p:selectOneMenu>
                        </h:panelGrid>
                    </h:form>
                </p:layoutUnit>
                <p:layoutUnit position="south" size="60">
                    <ui:insert name="footer"/>
                    <h:form>
                        <p:themeSwitcher id="basic" style="width:165px" effect="fade" effectSpeed="slow" value="#{temas.temaAtual}">
                            <f:selectItem itemLabel="#{bundle.escolhaTema}" itemValue="" />
                            <f:selectItems value="#{temas.themes}"/>
                            <p:ajax listener="#{temas.saveTheme}" />
                        </p:themeSwitcher>
                    </h:form>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <ui:insert name="body"/>
                    <h:form>
                        <p:confirmDialog global="true" showEffect="fade" hideEffect="clip">
                            <p:commandButton value="#{bundle.SIM}" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                            <p:commandButton value="#{bundle.NAO}" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                        </p:confirmDialog>
                    </h:form>
                </p:layoutUnit>

            </p:layout>

        </h:body>
    </f:view>
</html>
