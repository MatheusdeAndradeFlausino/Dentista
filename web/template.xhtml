<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core" lang="pt-br">
    <f:view contentType="text/html" encoding="UTF-8">
        <h:head>
            <title><ui:insert name="title">Default Title</ui:insert></title>
            <h:outputStylesheet library="css" name="jsfcrud.css"/>            
            <h:outputScript library="js" name="jsfcrud.js"/>            
        </h:head>

        <h:body>
            <f:facet name="last">
                <h:outputStylesheet library="css" name="style.css"/>
            </f:facet>
            <p:growl id="growl" life="3000" />

            <p:layout fullPage="true">
                <p:layoutUnit position="north" size="65" header="#{bundle.AppName}">
                    <h:form id="menuForm">
                        <p:menubar>
                            <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>

                            <p:submenu label="#{bundle.MenuCadastros}">                                
                                <p:menuitem value="Anamnese" outcome="/webapp/anamnese/List.xhtml" />
                                <p:menuitem value="Bandeira" outcome="/webapp/bandeira/List.xhtml" />
                                <p:menuitem value="Centro de Custo" outcome="/webapp/centroCusto/List.xhtml" />                                
                                <p:menuitem value="Clinica" outcome="/webapp/clinica/List.xhtml" />                                
                                <p:menuitem value="Especialidade" outcome="/webapp/especialidade/List.xhtml" />

                                <p:submenu label="#{bundle.MenuEstoque}">
                                    <p:menuitem value="Material" outcome="/webapp/material/List.xhtml" />                        
                                    <p:menuitem value="Movimentação" outcome="/webapp/movimentacao/List.xhtml" />
                                </p:submenu>

                                <p:menuitem value="Forma de Pagamento" outcome="/webapp/formaPagamento/List.xhtml" />
                                <p:menuitem value="Fornecedor" outcome="/webapp/fornecedor/List.xhtml" />
                                <p:menuitem value="Grupo" outcome="/webapp/grupo/List.xhtml" />

                                <p:submenu label="#{bundle.MenuLaboratorio}">
                                    <p:menuitem value="Histórico Laboratório" outcome="/webapp/historicoLaboratorio/List.xhtml" />                                
                                    <p:menuitem value="Status do Laboratorio" outcome="/webapp/statusLaboratorio/List.xhtml" />
                                </p:submenu>                           

                                <p:menuitem value="Motivo" outcome="/webapp/motivo/List.xhtml" />
                                <p:menuitem value="Paciente" outcome="/webapp/paciente/List.xhtml" />                               
                                <p:menuitem value="Procedimento" outcome="/webapp/procedimento/List.xhtml" />                               
                                <p:menuitem value="Profissional" outcome="/webapp/profissional/List.xhtml" />
                                <p:menuitem value="Tabela de Procedimento" outcome="/webapp/tabelaProcedimento/List.xhtml" />
                                <p:menuitem value="Usuario" outcome="/webapp/usuario/List.xhtml" />
                            </p:submenu>

                            <p:submenu label="#{bundle.MenuAtendimento}">
                                <p:menuitem value="Agendamento" outcome="/webapp/agendamento/List.xhtml" />
                                <p:menuitem value="Fila de Espera" outcome="/webapp/filaEspera/List.xhtml" />
                                <p:menuitem value="Orçamento" outcome="/webapp/orcamento/List.xhtml" />
                                <p:menuitem value="Orçamento Procedimento" outcome="/webapp/orcamentoProcedimento/List.xhtml" />
                                <p:menuitem value="Orto" outcome="/webapp/orto/List.xhtml" />
                                <p:menuitem value="Procedimento Orto" outcome="/webapp/procedimentoOrto/List.xhtml" />
                            </p:submenu>

                            <p:submenu label="#{bundle.MenuRegras}">
                                <p:menuitem value="Regra de Comissão" outcome="/webapp/regraComissao/List.xhtml" />                                
                            </p:submenu>

                            <p:submenu label="#{bundle.MenuFinanceiro}">
                                <p:menuitem value="Cheque" outcome="/webapp/cheque/List.xhtml" />
                                <p:menuitem value="Conta Avulsa" outcome="/webapp/contaAvulsa/List.xhtml" />
                                <p:menuitem value="Contas a Pagar" outcome="/webapp/contasPagar/List.xhtml" />
                                <p:menuitem value="Documentação" outcome="/webapp/documentacao/List.xhtml" />
                                <p:menuitem value="Indicação" outcome="/webapp/indicacao/List.xhtml" />
                                <p:menuitem value="Mensalidade" outcome="/webapp/mensalidade/List.xhtml" />
                            </p:submenu>

                            <p:menuitem value="#{bundle.MenuDeslogar}" style="float:right;" outcome="/logout" icon="ui-power-off"/>
                        </p:menubar>
                    </h:form>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="60">
                    <ui:insert name="footer"/>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <ui:insert name="body"/>
                    <h:form>
                        <p:confirmDialog global="true" showEffect="fade" hideEffect="clip">
                            <p:commandButton value="#{bundle.SIM}" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                            <p:commandButton value="#{bundle.NAO}" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                        </p:confirmDialog>
                    </h:form>
                </p:layoutUnit>

            </p:layout>

        </h:body>
    </f:view>
</html>
