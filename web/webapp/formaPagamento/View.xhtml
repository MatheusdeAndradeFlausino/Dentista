<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewFormaPagamentoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">                   
                    <h:outputText value="#{bundle.ViewFormaPagamentoLabel_descricao}"/>
                    <h:outputText value="#{formaPagamentoController.selected.descricao}" title="#{bundle.ViewFormaPagamentoTitle_descricao}"/>
                   
                    <h:outputText value="#{bundle.ViewFormaPagamentoLabel_tipoPagamento}"/>
                    <h:outputText value="#{formaPagamentoController.selected.tipoPagamento}" title="#{bundle.ViewFormaPagamentoTitle_tipoPagamento}"/>
                    
                    <h:outputText value="#{bundle.ViewFormaPagamentoLabel_status}"/>
                    <h:outputText value="#{formaPagamentoController.selected.status}" title="#{bundle.ViewFormaPagamentoTitle_status}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{formaPagamentoController.destroyAndView}" value="#{bundle.ViewFormaPagamentoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewFormaPagamentoEditLink}"/>
                <br />
                <h:commandLink action="#{formaPagamentoController.prepareCreate}" value="#{bundle.ViewFormaPagamentoCreateLink}" />
                <br />
                <h:commandLink action="#{formaPagamentoController.prepareList}" value="#{bundle.ViewFormaPagamentoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewFormaPagamentoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
