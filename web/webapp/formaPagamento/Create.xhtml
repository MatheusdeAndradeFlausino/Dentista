<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateFormaPagamentoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">                   
                    <h:outputLabel value="#{bundle.CreateFormaPagamentoLabel_tipoPagamento}" />
                    <p:selectOneMenu value="#{formaPagamentoController.selected.tipoPagamento}">                        
                        <f:selectItems value="#{formaPagamentoController.tipoFormasPagamento}" var="a"
                                       itemValue="#{a.forma}" itemLabel="#{a.forma}"/>
                    </p:selectOneMenu>
                    
                    <h:outputLabel value="#{bundle.CreateFormaPagamentoLabel_descricao}" for="descricao" />
                    <p:inputTextarea rows="4" cols="30" id="descricao" value="#{formaPagamentoController.selected.descricao}" title="#{bundle.CreateFormaPagamentoTitle_descricao}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{formaPagamentoController.create}" value="#{bundle.CreateFormaPagamentoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{formaPagamentoController.prepareList}" value="#{bundle.CreateFormaPagamentoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateFormaPagamentoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
