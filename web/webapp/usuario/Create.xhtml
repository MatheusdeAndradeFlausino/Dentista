<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUsuarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_login}" />
                    <p:inputText value="#{usuarioController.selected.login}" title="#{bundle.CreateUsuarioTitle_login}" />

                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_email}"  />
                    <p:inputText id="email" value="#{usuarioController.selected.email}" title="#{bundle.CreateUsuarioTitle_email}" />

                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_senha}"  />
                    <p:password id="pass" inline="true" feedback="true" value="#{usuarioController.selected.senha}" title="#{bundle.CreateUsuarioTitle_senha}"
                                promptLabel="#{bundle.PromptLabelPassword}" weakLabel="#{bundle.WeakLabelPassword}" goodLabel="#{bundle.GoodLabelPassword}" strongLabel="#{bundle.StrongLabelPassword}"/>
                </h:panelGrid>
                <h:panelGrid columns ="4" >

                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_idClinica}" />
                    <p:pickList  style="margin-right: 40px;" value="#{usuarioController.clinicas}" converter="clinicaControllerConveter" var="clinica" itemLabel="#{clinica.nome}" itemValue="#{clinica}" >
                        <f:facet name="sourceCaption">#{bundle.Disponiveis}</f:facet>
                        <f:facet name="targetCaption">#{bundle.Selecionados}</f:facet>
                    </p:pickList>

                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_idGrupo}" />
                    <p:pickList value="#{usuarioController.grupos}" var="grupo" converter="grupoControllerConverter" itemLabel="#{grupo.nome}" itemValue="#{grupo}" >
                        <f:facet name="sourceCaption">#{bundle.Disponiveis}</f:facet>
                        <f:facet name="targetCaption">#{bundle.Selecionados}</f:facet>
                    </p:pickList>

                </h:panelGrid>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_isRestricaoHorario}" for="isRestricaoHorario" />
                    <p:selectOneMenu id="isRestricaoHorario" value="#{usuarioController.selected.isRestricaoHorario}" >
                        <f:selectItems  value="#{usuarioController.afirmacoes}" var="a" itemValue="#{a.valor}" itemLabel="#{a.valor}"/>
                        <f:ajax event="change" render="restricoes"/>
                    </p:selectOneMenu>
                </h:panelGrid>
                <h:panelGroup id="restricoes" >
                    <h:panelGrid columns="3" rendered="#{usuarioController.restricaoHorario}">

                        <h:outputLabel value="#{bundle.CreateUsuarioLabel_horaInicioDomingo}" for="horaInicioDomingo" />
                        <p:selectOneMenu  value="#{usuarioController.selected.horaInicioDomingo}" >
                            <f:selectItems  value="#{usuarioController.horarios}" var="a" itemValue="#{a.valorRelogio}" itemLabel="#{a.valorRelogio}"/>
                        </p:selectOneMenu>
                        <p:selectOneMenu  value="#{usuarioController.selected.horaFinalDomingo}" >
                            <f:selectItems  value="#{usuarioController.horarios}" var="a" itemValue="#{a.valorRelogio}" itemLabel="#{a.valorRelogio}"/>
                        </p:selectOneMenu>

                        <h:outputLabel value="#{bundle.CreateUsuarioLabel_horaInicioSegunda}" for="horaInicioSegunda" />
                        <p:selectOneMenu  value="#{usuarioController.selected.horaInicioSegunda}" >
                            <f:selectItems  value="#{usuarioController.horarios}" var="a" itemValue="#{a.valorRelogio}" itemLabel="#{a.valorRelogio}"/>
                        </p:selectOneMenu>
                        <p:selectOneMenu  value="#{usuarioController.selected.horaFinalSegunda}" >
                            <f:selectItems  value="#{usuarioController.horarios}" var="a" itemValue="#{a.valorRelogio}" itemLabel="#{a.valorRelogio}"/>
                        </p:selectOneMenu>

                        <h:outputLabel value="#{bundle.CreateUsuarioLabel_horaInicioTerca}" for="horaInicioTerca" />
                        <p:selectOneMenu  value="#{usuarioController.selected.horaInicioTerca}" >
                            <f:selectItems  value="#{usuarioController.horarios}" var="a" itemValue="#{a.valorRelogio}" itemLabel="#{a.valorRelogio}"/>
                        </p:selectOneMenu>
                        <p:selectOneMenu  value="#{usuarioController.selected.horaFinalTerca}" >
                            <f:selectItems  value="#{usuarioController.horarios}" var="a" itemValue="#{a.valorRelogio}" itemLabel="#{a.valorRelogio}"/>
                        </p:selectOneMenu>

                        <h:outputLabel value="#{bundle.CreateUsuarioLabel_horaInicioQuarta}" for="horaInicioQuarta" />
                        <p:selectOneMenu  value="#{usuarioController.selected.horaInicioQuarta}" >
                            <f:selectItems  value="#{usuarioController.horarios}" var="a" itemValue="#{a.valorRelogio}" itemLabel="#{a.valorRelogio}"/>
                        </p:selectOneMenu>
                        <p:selectOneMenu  value="#{usuarioController.selected.horaFinalQuarta}" >
                            <f:selectItems  value="#{usuarioController.horarios}" var="a" itemValue="#{a.valorRelogio}" itemLabel="#{a.valorRelogio}"/>
                        </p:selectOneMenu>

                        <h:outputLabel value="#{bundle.CreateUsuarioLabel_horaInicioQuinta}" for="horaInicioQuinta" />
                        <p:selectOneMenu  value="#{usuarioController.selected.horaInicioQuinta}" >
                            <f:selectItems  value="#{usuarioController.horarios}" var="a" itemValue="#{a.valorRelogio}" itemLabel="#{a.valorRelogio}"/>
                        </p:selectOneMenu>
                        <p:selectOneMenu  value="#{usuarioController.selected.horaFinalQuinta}" >
                            <f:selectItems  value="#{usuarioController.horarios}" var="a" itemValue="#{a.valorRelogio}" itemLabel="#{a.valorRelogio}"/>
                        </p:selectOneMenu>

                        <h:outputLabel value="#{bundle.CreateUsuarioLabel_horaInicioSexta}" for="horaInicioSexta" />
                        <p:selectOneMenu  value="#{usuarioController.selected.horaInicioSexta}" >
                            <f:selectItems  value="#{usuarioController.horarios}" var="a" itemValue="#{a.valorRelogio}" itemLabel="#{a.valorRelogio}"/>
                        </p:selectOneMenu>
                        <p:selectOneMenu  value="#{usuarioController.selected.horaFinalSexta}" >
                            <f:selectItems  value="#{usuarioController.horarios}" var="a" itemValue="#{a.valorRelogio}" itemLabel="#{a.valorRelogio}"/>
                        </p:selectOneMenu>

                        <h:outputLabel value="#{bundle.CreateUsuarioLabel_horaInicioSabado}" for="horaInicioSabado" />
                        <p:selectOneMenu  value="#{usuarioController.selected.horaInicioSabado}" >
                            <f:selectItems  value="#{usuarioController.horarios}" var="a" itemValue="#{a.valorRelogio}" itemLabel="#{a.valorRelogio}"/>
                        </p:selectOneMenu>
                        <p:selectOneMenu  value="#{usuarioController.selected.horaFinalSabado}" >
                            <f:selectItems  value="#{usuarioController.horarios}" var="a" itemValue="#{a.valorRelogio}" itemLabel="#{a.valorRelogio}"/>
                        </p:selectOneMenu>

                    </h:panelGrid>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{usuarioController.create}" value="#{bundle.CreateUsuarioSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{usuarioController.prepareList}" value="#{bundle.CreateUsuarioShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateUsuarioIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
