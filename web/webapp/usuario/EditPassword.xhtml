<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
     <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPassword}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.SenhaAtual}"/>
                    <p:password value="#{usuarioController.senhaAtual}"  title="#{bundle.SenhaAtual}"/>
                    
                    <h:outputText value="#{bundle.SenhaNova}"/>
                    <p:password inline="true" feedback="true" value="#{usuarioController.senhaNova}" title="#{bundle.CreateUsuarioTitle_senha}"
                                promptLabel="#{bundle.PromptLabelPassword}" weakLabel="#{bundle.WeakLabelPassword}" goodLabel="#{bundle.GoodLabelPassword}" strongLabel="#{bundle.StrongLabelPassword}"/>
                    
                    <p:commandButton value="#{bundle.Alterar}" action="#{usuarioController.alterarSenha}" />
                    <h:outputText value=" "/>
                    <h:commandLink value="#{bundle.EsqueciMinhaSenha}" action="#{usuarioController.enviarNovaSenha}" title="#{bundle.EnviarSenhaEmail}"/>
                </h:panelGrid>
            </h:form>
        </ui:define>
     </ui:composition>
</html>
