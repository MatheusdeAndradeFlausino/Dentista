<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewRegraTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewRegraLabel_id}"/>
                    <h:outputText value="#{regraController.selected.id}" title="#{bundle.ViewRegraTitle_id}"/>
                    <h:outputText value="#{bundle.ViewRegraLabel_porcentagem}"/>
                    <h:outputText value="#{regraController.selected.porcentagem}" title="#{bundle.ViewRegraTitle_porcentagem}"/>
                    <h:outputText value="#{bundle.ViewRegraLabel_isTotalBruto}"/>
                    <h:outputText value="#{regraController.selected.isTotalBruto}" title="#{bundle.ViewRegraTitle_isTotalBruto}"/>
                    <h:outputText value="#{bundle.ViewRegraLabel_idEspecialidade}"/>
                    <h:outputText value="#{regraController.selected.idEspecialidade}" title="#{bundle.ViewRegraTitle_idEspecialidade}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{regraController.destroyAndView}" value="#{bundle.ViewRegraDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewRegraEditLink}"/>
                <br />
                <h:commandLink action="#{regraController.prepareCreate}" value="#{bundle.ViewRegraCreateLink}" />
                <br />
                <h:commandLink action="#{regraController.prepareList}" value="#{bundle.ViewRegraShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewRegraIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
