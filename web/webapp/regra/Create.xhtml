<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateRegraTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateRegraLabel_id}" for="id" />
                    <h:inputText id="id" value="#{regraController.selected.id}" title="#{bundle.CreateRegraTitle_id}" required="true" requiredMessage="#{bundle.CreateRegraRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateRegraLabel_porcentagem}" for="porcentagem" />
                    <h:inputText id="porcentagem" value="#{regraController.selected.porcentagem}" title="#{bundle.CreateRegraTitle_porcentagem}" />
                    <h:outputLabel value="#{bundle.CreateRegraLabel_isTotalBruto}" for="isTotalBruto" />
                    <h:inputText id="isTotalBruto" value="#{regraController.selected.isTotalBruto}" title="#{bundle.CreateRegraTitle_isTotalBruto}" />
                    <h:outputLabel value="#{bundle.CreateRegraLabel_idEspecialidade}" for="idEspecialidade" />
                    <h:selectOneMenu id="idEspecialidade" value="#{regraController.selected.idEspecialidade}" title="#{bundle.CreateRegraTitle_idEspecialidade}" >
                        <f:selectItems value="#{especialidadeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{regraController.create}" value="#{bundle.CreateRegraSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{regraController.prepareList}" value="#{bundle.CreateRegraShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateRegraIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
