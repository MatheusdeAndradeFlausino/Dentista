<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewMaterialTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    
                    <h:outputText value="#{bundle.ViewMaterialLabel_descricao}"/>
                    <h:outputText value="#{materialController.selected.descricao}" title="#{bundle.ViewMaterialTitle_descricao}"/>
                    
                    <h:outputText value="#{bundle.ViewMaterialLabel_apelido}"/>
                    <h:outputText value="#{materialController.selected.apelido}" title="#{bundle.ViewMaterialTitle_apelido}"/>
                    
                    <h:outputText value="#{bundle.ViewMaterialLabel_saldo}"/>
                    <h:outputText value="#{materialController.selected.saldo}" title="#{bundle.ViewMaterialTitle_saldo}"/>
                    
                    <h:outputText value="#{bundle.ViewMaterialLabel_minimo}"/>
                    <h:outputText value="#{materialController.selected.minimo}" title="#{bundle.ViewMaterialTitle_minimo}"/>
                    
                    <h:outputText value="#{bundle.ViewMaterialLabel_maximo}"/>
                    <h:outputText value="#{materialController.selected.maximo}" title="#{bundle.ViewMaterialTitle_maximo}"/>
                    
                    <h:outputText value="#{bundle.ViewMovimentacaoLabel_idClinica}"/>
                    <h:outputText value="#{materialController.selected.idClinica.nome}" title="#{bundle.ViewMovimentacaoTitle_idClinica}"/>
                    
                    <h:outputText value="#{bundle.ViewMaterialLabel_status}"/>
                    <h:outputText value="#{materialController.selected.status}" title="#{bundle.ViewMaterialTitle_status}"/>
                </h:panelGrid>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewMaterialEditLink}"/>
                <br />
                <h:commandLink action="#{materialController.prepareCreate}" value="#{bundle.ViewMaterialCreateLink}" />
                <br />
                <h:commandLink action="#{materialController.prepareList}" value="#{bundle.ViewMaterialShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewMaterialIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
