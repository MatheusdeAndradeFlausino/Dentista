<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewHistoricoLaboratorioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewHistoricoLaboratorioLabel_id}"/>
                    <h:outputText value="#{historicoLaboratorioController.selected.id}" title="#{bundle.ViewHistoricoLaboratorioTitle_id}"/>
                    <h:outputText value="#{bundle.ViewHistoricoLaboratorioLabel_idPaciente}"/>
                    <h:outputText value="#{historicoLaboratorioController.selected.idPaciente}" title="#{bundle.ViewHistoricoLaboratorioTitle_idPaciente}"/>
                    <h:outputText value="#{bundle.ViewHistoricoLaboratorioLabel_idProcedimento}"/>
                    <h:outputText value="#{historicoLaboratorioController.selected.idProcedimento}" title="#{bundle.ViewHistoricoLaboratorioTitle_idProcedimento}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{historicoLaboratorioController.destroyAndView}" value="#{bundle.ViewHistoricoLaboratorioDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewHistoricoLaboratorioEditLink}"/>
                <br />
                <h:commandLink action="#{historicoLaboratorioController.prepareCreate}" value="#{bundle.ViewHistoricoLaboratorioCreateLink}" />
                <br />
                <h:commandLink action="#{historicoLaboratorioController.prepareList}" value="#{bundle.ViewHistoricoLaboratorioShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewHistoricoLaboratorioIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
