<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditHistoricoLaboratorioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditHistoricoLaboratorioLabel_id}" for="id" />
                    <h:inputText id="id" value="#{historicoLaboratorioController.selected.id}" title="#{bundle.EditHistoricoLaboratorioTitle_id}" required="true" requiredMessage="#{bundle.EditHistoricoLaboratorioRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditHistoricoLaboratorioLabel_idPaciente}" for="idPaciente" />
                    <h:selectOneMenu id="idPaciente" value="#{historicoLaboratorioController.selected.idPaciente}" title="#{bundle.EditHistoricoLaboratorioTitle_idPaciente}" >
                        <f:selectItems value="#{pacienteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditHistoricoLaboratorioLabel_idProcedimento}" for="idProcedimento" />
                    <h:selectOneMenu id="idProcedimento" value="#{historicoLaboratorioController.selected.idProcedimento}" title="#{bundle.EditHistoricoLaboratorioTitle_idProcedimento}" >
                        <f:selectItems value="#{procedimentoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{historicoLaboratorioController.update}" value="#{bundle.EditHistoricoLaboratorioSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditHistoricoLaboratorioViewLink}"/>
                <br />
                <h:commandLink action="#{historicoLaboratorioController.prepareList}" value="#{bundle.EditHistoricoLaboratorioShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditHistoricoLaboratorioIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
