<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{bundle.SearchMotivo}</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGroup>
                <p:panelGrid columns="2">                    
                    
                    <p:outputLabel value="#{bundle.CreateMotivoLabel_descricao}" for="descricao" />
                    <p:inputText id="descricao" value="#{searchMotivoController.filtro.descricao}" title="#{bundle.CreateMotivoTitle_descricao}" />

                    <p:outputLabel value="#{bundle.CreateMotivoLabel_status}" />
                    <p:selectOneMenu value="#{searchMotivoController.filtro.status}">
                        <f:selectItem itemValue="" itemLabel="#{bundle.Todos}" />
                        <f:selectItems value="#{searchMotivoController.status}" var="a"
                                       itemValue="#{a.status}" itemLabel="#{a.status}"/>
                    </p:selectOneMenu>
                </p:panelGrid>
                <p:commandButton value="#{bundle.Pesquisar}" type="submit" update="result" action="#{searchMotivoController.pesquisar}" icon="fa fa-search"/>
            </h:panelGroup>
            <p:dataTable emptyMessage="#{bundle.ListMotivoEmpty}" paginator="true" rows="10" paginatorAlwaysVisible="false"
                         paginatorPosition="bottom" id="result" var="motivo" value="#{searchMotivoController.motivos}">
                
                <p:column headerText="#{bundle.CreateMotivoLabel_descricao}">
                    <h:outputText value="#{motivo.descricao}" />
                </p:column>               
                
                <p:column headerText="#{bundle.CreateMotivoLabel_status}">
                    <h:outputText value="#{motivo.status}" />
                </p:column>

                <p:column headerText="#{bundle.Acao}">
                    <p:commandButton value="#{bundle.Escolher}" process="@this" action="#{searchMotivoController.selecionar(motivo)}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
