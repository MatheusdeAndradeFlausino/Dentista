<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{bundle.searchEspecialidade}</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGroup>
                <p:panelGrid columns="2">
                    <p:outputLabel value="#{bundle.CreateEspecialidadeLabel_descricao}" for="descricao" />
                    <p:inputText id="descricao" value="#{searchEspecialidadeController.filtro.descricao}" title="#{bundle.CreateEspecialidadeTitle_descricao}" />

                    <p:outputLabel value="#{bundle.CreateEspecialidadeLabel_tipoComissionamento}" />
                    <p:selectOneMenu value="#{searchEspecialidadeController.filtro.tipoComissionamento}">
                        <f:selectItem itemValue="" itemLabel="#{bundle.Todos}" /> 
                        <f:selectItems value="#{searchEspecialidadeController.tiposComissionamento}" var="a"
                                       itemValue="#{a.tipo}" itemLabel="#{a.tipo}"/>
                    </p:selectOneMenu>
                
                    <p:outputLabel value="#{bundle.CreateEspecialidadeLabel_status}" />
                    <p:selectOneMenu value="#{searchEspecialidadeController.filtro.status}">
                        <f:selectItem itemValue="" itemLabel="#{bundle.Todos}" />
                        <f:selectItems value="#{searchEspecialidadeController.status}" var="a"
                                       itemValue="#{a.status}" itemLabel="#{a.status}"/>
                    </p:selectOneMenu>
                </p:panelGrid>
                <p:commandButton value="Pesquisar" type="submit" update="result" action="#{searchEspecialidadeController.pesquisar}"/>
            </h:panelGroup>
            <p:dataTable emptyMessage="#{bundle.ListEspecialidadeEmpty}" paginator="true" rows="10" paginatorAlwaysVisible="false"
                         paginatorPosition="bottom" id="result" var="especialidade" value="#{searchEspecialidadeController.especialidades}">

                <p:column headerText="#{bundle.ListEspecialidadeTitle_descricao}">
                    <h:outputText value="#{especialidade.descricao}" />
                </p:column>
                
                <p:column headerText="#{bundle.ListEspecialidadeTitle_tipoComissionamento}">
                    <h:outputText value="#{especialidade.tipoComissionamento}" />
                </p:column>               

                <p:column headerText="#{bundle.ListEspecialidadeTitle_status}">
                    <h:outputText value="#{especialidade.status}" />
                </p:column>

                <p:column headerText="#{bundle.Acao}">
                    <p:commandButton value="#{bundle.Escolher}" process="@this" action="#{searchEspecialidadeController.selecionar(especialidade)}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
