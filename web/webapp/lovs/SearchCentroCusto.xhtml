<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{bundle.SearchCentroCusto}</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGroup>
                <p:panelGrid columns="2">
                    <p:outputLabel value="#{bundle.CreateCentroCustoLabel_descricao}" for="descricao" />
                    <p:inputText id="descricao" value="#{searchCentroCustoController.filtro.descricao}" title="#{bundle.CreateCentroCustoTitle_descricao}" />
                
                    <p:outputLabel value="#{bundle.CreateCentroCustoLabel_status}" />
                    <p:selectOneMenu value="#{searchCentroCustoController.filtro.status}">
                        <f:selectItem itemValue="" itemLabel="#{bundle.Todos}" />
                        <f:selectItems value="#{searchCentroCustoController.status}" var="a"
                                       itemValue="#{a.status}" itemLabel="#{a.status}"/>
                    </p:selectOneMenu>
                </p:panelGrid>
                <p:commandButton value="#{bundle.Pesquisar}" type="submit" update="result" action="#{searchCentroCustoController.pesquisar}"/>
            </h:panelGroup>
            <p:dataTable emptyMessage="#{bundle.ListEspecialidadeEmpty}" paginator="true" rows="10" paginatorAlwaysVisible="false"
                         paginatorPosition="bottom" id="result" var="centroCusto" value="#{searchCentroCustoController.centrosCusto}">

                <p:column headerText="#{bundle.ListFornecedorTitle_descricao}">
                    <h:outputText value="#{centroCusto.descricao}" />
                </p:column>                       

                <p:column headerText="#{bundle.ListFornecedorTitle_status}">
                    <h:outputText value="#{centroCusto.status}" />
                </p:column>

                <p:column headerText="#{bundle.Acao}">
                    <p:commandButton value="#{bundle.Escolher}" process="@this" action="#{searchCentroCustoController.selecionar(centroCusto)}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
