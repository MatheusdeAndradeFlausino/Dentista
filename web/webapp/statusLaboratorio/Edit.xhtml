<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditStatusLaboratorioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h3>#{bundle.EditStatusLaboratorioTitle}</h3>
          
            <h:form>
                <h:panelGrid columns="2">
                    <p:outputLabel value="#{bundle.EditStatusLaboratorioLabel_descricao}" for="descricao" />
                    <p:inputTextarea rows="4" cols="30" id="descricao" value="#{statusLaboratorioController.selected.descricao}" title="#{bundle.EditStatusLaboratorioTitle_descricao}" />

                    <p:outputLabel value="#{bundle.EditStatusLaboratorioLabel_status}"  />
                    <p:selectOneMenu value="#{statusLaboratorioController.selected.status}">                        
                        <f:selectItems value="#{statusLaboratorioController.status}" var="a"
                                       itemValue="#{a.status}" itemLabel="#{a.status}"/>
                    </p:selectOneMenu>
                </h:panelGrid>
                <p:separator styleClass="separadorBotoesBaixos"/>
                <h:panelGrid columns="2">
                    <p:commandButton icon="fa fa-save" styleClass="botaoBaixo" action="#{statusLaboratorioController.update}" value="#{bundle.EditStatusLaboratorioSaveLink}"/>
                    <p:commandButton icon="fa fa-arrow-left" styleClass="botaoBaixo" action="#{statusLaboratorioController.prepareList}" value="#{bundle.EditStatusLaboratorioShowAllLink}" immediate="true"/>
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
