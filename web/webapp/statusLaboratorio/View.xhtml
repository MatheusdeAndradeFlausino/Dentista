<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewStatusLaboratorioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">                    
                    <h:outputText value="#{bundle.ViewStatusLaboratorioLabel_descricao}" styleClass="viewLabel"/>
                    <h:outputText value="#{statusLaboratorioController.selected.descricao}"  title="#{bundle.ViewStatusLaboratorioTitle_descricao}"/>

                    <h:outputText value="#{bundle.ViewStatusLaboratorioLabel_status}" styleClass="viewLabel"/>
                    <h:outputText value="#{statusLaboratorioController.selected.status}" title="#{bundle.ViewStatusLaboratorioTitle_status}"/>
                </h:panelGrid>
                <p:separator styleClass="separadorBotoesBaixos"/>
                <h:panelGrid columns="3" >
                    <p:commandButton action="#{statusLaboratorioController.prepareEdit(statusLaboratorioController.selected)}" icon="fa fa-edit" styleClass="botaoBaixo" value="#{bundle.ViewStatusLaboratorioEditLink}"/>                
                    <p:commandButton action="#{statusLaboratorioController.prepareCreate}" value="#{bundle.ViewStatusLaboratorioCreateLink}" icon="fa fa-plus" styleClass="botaoBaixo"/>
                    <p:commandButton action="#{statusLaboratorioController.prepareList}" value="#{bundle.ViewStatusLaboratorioShowAllLink}" icon="fa fa-arrow-left" styleClass="botaoBaixo"/>
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
