<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListFilaEsperaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListFilaEsperaEmpty}" rendered="#{filaEsperaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{filaEsperaController.items.rowCount > 0}">
                    <h:outputText value="#{filaEsperaController.pagination.pageFirstItem + 1}..#{filaEsperaController.pagination.pageLastItem + 1}/#{filaEsperaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{filaEsperaController.previous}" value="#{bundle.Previous} #{filaEsperaController.pagination.pageSize}" rendered="#{filaEsperaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{filaEsperaController.next}" value="#{bundle.Next} #{filaEsperaController.pagination.pageSize}" rendered="#{filaEsperaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{filaEsperaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFilaEsperaTitle_dataChegada}"/>
                            </f:facet>
                            <h:outputText value="#{item.dataChegada}">
                                <f:convertDateTime pattern="dd/MM/yyyy HH:mm" timeZone="GMT-3"/>
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFilaEsperaTitle_idPaciente}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPaciente.idPessoa.nome}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFilaEsperaTitle_idProfissional}"/>
                            </f:facet>
                            <h:outputText value="#{item.idProfissional.idPessoa.nome}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.Acoes}"/>
                            </f:facet>
                            <h:commandLink action="#{filaEsperaController.prepareView}" value="#{bundle.ListFilaEsperaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{filaEsperaController.prepareEdit}" value="#{bundle.ListFilaEsperaEditLink}"/>
                            <h:outputText value=" "/>
                            <p:commandLink action="#{filaEsperaController.destroy}" value="#{bundle.ListFilaEsperaDestroyLink}">
                                <p:confirm header="#{bundle.Confirmacao}" message="#{bundle.VoceTemCerteza}" icon="ui-icon-alert" />
                            </p:commandLink>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{filaEsperaController.prepareCreate}" value="#{bundle.ListFilaEsperaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListFilaEsperaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
