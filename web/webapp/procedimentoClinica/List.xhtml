<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListProcedimentoClinicaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListProcedimentoClinicaEmpty}" rendered="#{procedimentoClinicaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{procedimentoClinicaController.items.rowCount > 0}">
                    <h:outputText value="#{procedimentoClinicaController.pagination.pageFirstItem + 1}..#{procedimentoClinicaController.pagination.pageLastItem + 1}/#{procedimentoClinicaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{procedimentoClinicaController.previous}" value="#{bundle.Previous} #{procedimentoClinicaController.pagination.pageSize}" rendered="#{procedimentoClinicaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{procedimentoClinicaController.next}" value="#{bundle.Next} #{procedimentoClinicaController.pagination.pageSize}" rendered="#{procedimentoClinicaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{procedimentoClinicaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProcedimentoClinicaTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProcedimentoClinicaTitle_idProcedimento}"/>
                            </f:facet>
                            <h:outputText value="#{item.idProcedimento}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProcedimentoClinicaTitle_idClinica}"/>
                            </f:facet>
                            <h:outputText value="#{item.idClinica}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{procedimentoClinicaController.prepareView}" value="#{bundle.ListProcedimentoClinicaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{procedimentoClinicaController.prepareEdit}" value="#{bundle.ListProcedimentoClinicaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{procedimentoClinicaController.destroy}" value="#{bundle.ListProcedimentoClinicaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{procedimentoClinicaController.prepareCreate}" value="#{bundle.ListProcedimentoClinicaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListProcedimentoClinicaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>
