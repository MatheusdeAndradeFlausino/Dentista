<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditOrtoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditOrtoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{ortoController.selected.id}" title="#{bundle.EditOrtoTitle_id}" required="true" requiredMessage="#{bundle.EditOrtoRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditOrtoLabel_dataInicio}" for="dataInicio" />
                    <h:inputText id="dataInicio" value="#{ortoController.selected.dataInicio}" title="#{bundle.EditOrtoTitle_dataInicio}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditOrtoLabel_dataFinal}" for="dataFinal" />
                    <h:inputText id="dataFinal" value="#{ortoController.selected.dataFinal}" title="#{bundle.EditOrtoTitle_dataFinal}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditOrtoLabel_status}" for="status" />
                    <h:inputText id="status" value="#{ortoController.selected.status}" title="#{bundle.EditOrtoTitle_status}" />
                    <h:outputLabel value="#{bundle.EditOrtoLabel_idPaciente}" for="idPaciente" />
                    <h:selectOneMenu id="idPaciente" value="#{ortoController.selected.idPaciente}" title="#{bundle.EditOrtoTitle_idPaciente}" >
                        <f:selectItems value="#{pacienteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{ortoController.update}" value="#{bundle.EditOrtoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditOrtoViewLink}"/>
                <br />
                <h:commandLink action="#{ortoController.prepareList}" value="#{bundle.EditOrtoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditOrtoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
