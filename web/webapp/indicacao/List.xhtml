<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListIndicacaoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListIndicacaoEmpty}" rendered="#{indicacaoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{indicacaoController.items.rowCount > 0}">
                    <h:outputText value="#{indicacaoController.pagination.pageFirstItem + 1}..#{indicacaoController.pagination.pageLastItem + 1}/#{indicacaoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{indicacaoController.previous}" value="#{bundle.Previous} #{indicacaoController.pagination.pageSize}" rendered="#{indicacaoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{indicacaoController.next}" value="#{bundle.Next} #{indicacaoController.pagination.pageSize}" rendered="#{indicacaoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{indicacaoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIndicacaoTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIndicacaoTitle_valor}"/>
                            </f:facet>
                            <h:outputText value="#{item.valor}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIndicacaoTitle_idPaciente}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPaciente}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIndicacaoTitle_idProfissional}"/>
                            </f:facet>
                            <h:outputText value="#{item.idProfissional}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{indicacaoController.prepareView}" value="#{bundle.ListIndicacaoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{indicacaoController.prepareEdit}" value="#{bundle.ListIndicacaoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{indicacaoController.destroy}" value="#{bundle.ListIndicacaoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{indicacaoController.prepareCreate}" value="#{bundle.ListIndicacaoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListIndicacaoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
