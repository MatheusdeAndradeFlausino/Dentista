<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAnamneseTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h3>#{bundle.EditAnamneseTitle}</h3>
            <p:separator />
            <h:form>
                <h:panelGrid columns="2">                    
                   <h:outputLabel value="#{bundle.CreateAnamneseLabel_idPaciente}" for="nomePaciente" styleClass="viewLabel"/>
                    <h:panelGroup>
                        <p:inputText readonly="true" value="#{anamneseController.selected.idPaciente.idPessoa.nome}" id="nomePaciente"/>
                        <p:commandButton title="#{bundle.Pesquisar}" action="#{searchPacienteController.abrirDialogo()}" process="@this" update="@none" icon="fa fa-search">
                            <p:ajax event="dialogReturn" listener="#{anamneseController.pacienteSelecionado}" process="@this" update="nomePaciente"/>
                        </p:commandButton>
                        <p:commandButton title="#{bundle.Limpar}" actionListener="#{anamneseController.limparPaciente()}" process="@this" update="nomePaciente" icon="fa fa-trash-o"/>
                    </h:panelGroup>

                    <h:outputLabel value="#{bundle.CreateAnamneseLabel_idProfissional}" for="idProfissional" styleClass="viewLabel"/>
                    <h:panelGroup>
                        <p:inputText readonly="true" value="#{anamneseController.selected.idProfissional.idPessoa.nome}" id="nomeProfissional"/>
                        <p:commandButton title="#{bundle.Pesquisar}" action="#{searchProfissionalController.abrirDialogo()}" process="@this" update="@none" icon="fa fa-search">
                            <p:ajax event="dialogReturn" listener="#{anamneseController.profissionalSelecionado}" process="@this" update="nomeProfissional"/>
                        </p:commandButton>
                        <p:commandButton title="#{bundle.Limpar}" actionListener="#{anamneseController.limparProfissional()}" process="@this" update="nomeProfissional" icon="fa fa-trash-o"/>
                    </h:panelGroup>

                    <h:outputLabel value="#{bundle.CreateAnamneseLabel_isHemorragia}" styleClass="viewLabel"/>
                    <p:selectOneMenu value="#{anamneseController.selected.isHemorragia}">                        
                        <f:selectItems value="#{anamneseController.afirmacoes}" var="a"
                                       itemValue="#{a.valor}" itemLabel="#{a.valor}"/>
                    </p:selectOneMenu>

                    <h:outputLabel value="#{bundle.CreateAnamneseLabel_isDiabetico}" styleClass="viewLabel"/>
                    <p:selectOneMenu value="#{anamneseController.selected.isDiabetico}">                        
                        <f:selectItems value="#{anamneseController.afirmacoes}" var="a"
                                       itemValue="#{a.valor}" itemLabel="#{a.valor}"/>
                    </p:selectOneMenu>

                    <h:outputLabel value="#{bundle.CreateAnamneseLabel_isPressaoAlta}" styleClass="viewLabel"/>
                    <p:selectOneMenu value="#{anamneseController.selected.isPressaoAlta}">                        
                        <f:selectItems value="#{anamneseController.afirmacoes}" var="a"
                                       itemValue="#{a.valor}" itemLabel="#{a.valor}"/>
                    </p:selectOneMenu>

                    <h:outputLabel value="#{bundle.CreateAnamneseLabel_isCardiaco}" styleClass="viewLabel"/>
                    <p:selectOneMenu value="#{anamneseController.selected.isCardiaco}">                        
                        <f:selectItems value="#{anamneseController.afirmacoes}" var="a"
                                       itemValue="#{a.valor}" itemLabel="#{a.valor}"/>
                    </p:selectOneMenu>

                    <h:outputLabel value="#{bundle.CreateAnamneseLabel_isGestante}" styleClass="viewLabel"/>
                    <p:selectOneMenu value="#{anamneseController.selected.isGestante}">                        
                        <f:selectItems value="#{anamneseController.afirmacoes}" var="a"
                                       itemValue="#{a.valor}" itemLabel="#{a.valor}"/>
                    </p:selectOneMenu>

                    <h:outputLabel value="#{bundle.CreateAnamneseLabel_isPressaoBaixa}" styleClass="viewLabel"/>
                    <p:selectOneMenu value="#{anamneseController.selected.isPressaoBaixa}">                        
                        <f:selectItems value="#{anamneseController.afirmacoes}" var="a"
                                       itemValue="#{a.valor}" itemLabel="#{a.valor}"/>
                    </p:selectOneMenu>
                    
                    <h:outputLabel value="#{bundle.CreateAnamneseLabel_status}" styleClass="viewLabel"/>
                    <p:selectOneMenu value="#{anamneseController.selected.status}">                        
                        <f:selectItems value="#{anamneseController.status}" var="a"
                                       itemValue="#{a.status}" itemLabel="#{a.status}"/>
                    </p:selectOneMenu>
                    
                    <p:outputLabel value="#{bundle.CreateAgendamentoLabel_data}" styleClass="viewLabel"/>
                    <p:calendar id="data" value="#{anamneseController.selected.data}" pattern="dd/MM/yyyy" />

                    <h:outputLabel value="#{bundle.CreateAnamneseLabel_observacao}" for="observacao" styleClass="viewLabel"/>
                    <p:inputTextarea rows="4" cols="30" id="observacao" value="#{anamneseController.selected.observacao}" title="#{bundle.CreateAnamneseTitle_observacao}" />
                
                </h:panelGrid>
                <p:separator />
                <h:panelGrid columns="2">
                    <p:commandButton action="#{anamneseController.update}" value="#{bundle.EditAnamneseSaveLink}" icon="fa fa-save" styleClass="botaoBaixo"/>
                    <p:commandButton action="#{anamneseController.prepareList}" value="#{bundle.EditAnamneseShowAllLink}" immediate="true" icon="fa fa-arrow-left" styleClass="botaoBaixo"/>
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
