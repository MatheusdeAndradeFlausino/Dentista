<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAnamneseTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAnamneseLabel_idPaciente}" for="nomePaciente" />
                    <p:panel>
                        <p:inputText readonly="true" value="#{anamneseController.selected.idPaciente.idPessoa.nome}" id="nomePaciente"/>
                        <p:commandButton value="#{bundle.Pesquisar}" action="#{searchPacienteController.abrirDialogo()}" process="@this" update="@none">
                            <p:ajax event="dialogReturn" listener="#{anamneseController.pacienteSelecionado}" process="@this" update="nomePaciente"/>
                        </p:commandButton>
                        <p:commandButton value="#{bundle.Limpar}" actionListener="#{anamneseController.limparPaciente()}" process="@this" update="nomePaciente"/>
                    </p:panel>

                    <h:outputLabel value="#{bundle.CreateAnamneseLabel_idProfissional}" for="idProfissional" />
                    <p:panel>
                        <p:inputText readonly="true" value="#{anamneseController.selected.idProfissional.idPessoa.nome}" id="nomeProfissional"/>
                        <p:commandButton value="#{bundle.Pesquisar}" action="#{searchProfissionalController.abrirDialogo()}" process="@this" update="@none">
                            <p:ajax event="dialogReturn" listener="#{anamneseController.profissionalSelecionado}" process="@this" update="nomeProfissional"/>
                            <p:commandButton value="#{bundle.Limpar}" actionListener="#{anamneseController.limparProfissional()}" process="@this" update="nomeProfissional"/>
                        </p:commandButton> 
                    </p:panel>

                    <h:outputLabel value="#{bundle.CreateAnamneseLabel_isHemorragia}" />
                    <p:selectOneMenu value="#{anamneseController.selected.isHemorragia}">                        
                        <f:selectItems value="#{anamneseController.afirmacoes}" var="a"
                                       itemValue="#{a.valor}" itemLabel="#{a.valor}"/>
                    </p:selectOneMenu>

                    <h:outputLabel value="#{bundle.CreateAnamneseLabel_isDiabetico}"/>
                    <p:selectOneMenu value="#{anamneseController.selected.isDiabetico}">                        
                        <f:selectItems value="#{anamneseController.afirmacoes}" var="a"
                                       itemValue="#{a.valor}" itemLabel="#{a.valor}"/>
                    </p:selectOneMenu>

                    <h:outputLabel value="#{bundle.CreateAnamneseLabel_isPressaoAlta}" />
                    <p:selectOneMenu value="#{anamneseController.selected.isPressaoAlta}">                        
                        <f:selectItems value="#{anamneseController.afirmacoes}" var="a"
                                       itemValue="#{a.valor}" itemLabel="#{a.valor}"/>
                    </p:selectOneMenu>

                    <h:outputLabel value="#{bundle.CreateAnamneseLabel_isCardiaco}" />
                    <p:selectOneMenu value="#{anamneseController.selected.isCardiaco}">                        
                        <f:selectItems value="#{anamneseController.afirmacoes}" var="a"
                                       itemValue="#{a.valor}" itemLabel="#{a.valor}"/>
                    </p:selectOneMenu>

                    <h:outputLabel value="#{bundle.CreateAnamneseLabel_isGestante}" />
                    <p:selectOneMenu value="#{anamneseController.selected.isGestante}">                        
                        <f:selectItems value="#{anamneseController.afirmacoes}" var="a"
                                       itemValue="#{a.valor}" itemLabel="#{a.valor}"/>
                    </p:selectOneMenu>

                    <h:outputLabel value="#{bundle.CreateAnamneseLabel_isPressaoBaixa}" />
                    <p:selectOneMenu value="#{anamneseController.selected.isPressaoBaixa}">                        
                        <f:selectItems value="#{anamneseController.afirmacoes}" var="a"
                                       itemValue="#{a.valor}" itemLabel="#{a.valor}"/>
                    </p:selectOneMenu>

                    <h:outputLabel value="#{bundle.CreateAnamneseLabel_observacao}" for="observacao" />
                    <p:inputTextarea rows="4" cols="30" id="observacao" value="#{anamneseController.selected.observacao}" title="#{bundle.CreateAnamneseTitle_observacao}" />

                </h:panelGrid>
                <br />
                <h:commandLink action="#{anamneseController.create}" value="#{bundle.CreateAnamneseSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{anamneseController.prepareList}" value="#{bundle.CreateAnamneseShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateAnamneseIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
