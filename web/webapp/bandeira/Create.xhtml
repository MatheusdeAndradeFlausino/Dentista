<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateBandeiraTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">

                    <h:outputLabel value="#{bundle.CreateBandeiraLabel_bandeira}" />
                    <p:selectOneMenu value="#{bandeiraController.selected.bandeira}">                        
                        <f:selectItems value="#{bandeiraController.tiposBandeiras}" var="a"
                                       itemValue="#{a.bandeira}" itemLabel="#{a.bandeira}"/>
                    </p:selectOneMenu>

                    <h:outputLabel value="#{bundle.CreateBandeiraLabel_tipoCartao}" />
                    <p:selectOneMenu value="#{bandeiraController.selected.tipoCartao}">                        
                        <f:selectItems value="#{bandeiraController.tiposCartao}" var="a"
                                       itemValue="#{a.tipo}" itemLabel="#{a.tipo}"/>
                    </p:selectOneMenu>

                    <h:outputLabel value="#{bundle.CreateBandeiraLabel_taxa}" for="taxa" />
                    <p:inputText id="taxa" value="#{bandeiraController.selected.taxa}" title="#{bundle.CreateBandeiraTitle_taxa}" />

                    <h:outputLabel value="#{bundle.CreateBandeiraLabel_dia}" for="dia" />
                    <p:inputText id="dia" value="#{bandeiraController.selected.dia}" title="#{bundle.CreateBandeiraTitle_dia}" />

                    <h:outputLabel value="#{bundle.CreateBandeiraLabel_descricao}" for="descricao" />
                    <p:inputTextarea rows="4" cols="30" id="descricao" value="#{bandeiraController.selected.descricao}" title="#{bundle.CreateBandeiraTitle_descricao}" />
                </h:panelGrid>
                <p:separator />
                <h:panelGrid columns="2" >
                    <p:commandButton action="#{bandeiraController.create}" value="#{bundle.CreateBandeiraSaveLink}" icon="fa fa-save" styleClass="botaoBaixo"/>
                    <p:commandButton action="#{bandeiraController.prepareList}" value="#{bundle.CreateBandeiraShowAllLink}" immediate="true" icon="fa fa-arrow-left" styleClass="botaoBaixo"/>
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
