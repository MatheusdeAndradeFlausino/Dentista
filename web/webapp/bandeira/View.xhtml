                    <h:outputText value="#{bundle.ViewBandeiraLabel_dia}"/>
                    <h:outputText value="#{bandeiraController.selected.dia}" title="#{bundle.ViewBandeiraTitle_dia}"/>

                <h:commandLink action="#{bandeiraController.prepareList}" value="#{bundle.ViewBandeiraShowAllLink}"/>

                <br />
                <h:link outcome="/index" value="#{bundle.ViewBandeiraIndexLink}"/>
