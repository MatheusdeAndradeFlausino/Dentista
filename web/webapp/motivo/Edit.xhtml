<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditMotivoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">                    
                    <h:outputLabel value="#{bundle.EditMotivoLabel_descricao}" for="descricao" />
                    <p:inputTextarea rows="4" cols="30" id="descricao" value="#{motivoController.selected.descricao}" title="#{bundle.EditMotivoTitle_descricao}" />
                    
                    <h:outputLabel value="#{bundle.EditMotivoLabel_status}" for="status" />
                    <p:selectOneMenu value="#{motivoController.selected.status}">                        
                        <f:selectItems value="#{motivoController.status}" var="a"
                                       itemValue="#{a.status}" itemLabel="#{a.status}"/>
                    </p:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{motivoController.update}" value="#{bundle.EditMotivoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditMotivoViewLink}"/>
                <br />
                <h:commandLink action="#{motivoController.prepareList}" value="#{bundle.EditMotivoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditMotivoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
