<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListContaAvulsaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListContaAvulsaEmpty}" rendered="#{contaAvulsaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{contaAvulsaController.items.rowCount > 0}">
                    <h:outputText value="#{contaAvulsaController.pagination.pageFirstItem + 1}..#{contaAvulsaController.pagination.pageLastItem + 1}/#{contaAvulsaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{contaAvulsaController.previous}" value="#{bundle.Previous} #{contaAvulsaController.pagination.pageSize}" rendered="#{contaAvulsaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{contaAvulsaController.next}" value="#{bundle.Next} #{contaAvulsaController.pagination.pageSize}" rendered="#{contaAvulsaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{contaAvulsaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContaAvulsaTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContaAvulsaTitle_valor}"/>
                            </f:facet>
                            <h:outputText value="#{item.valor}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContaAvulsaTitle_isGerarIndicacao}"/>
                            </f:facet>
                            <h:outputText value="#{item.isGerarIndicacao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContaAvulsaTitle_idProcedimento}"/>
                            </f:facet>
                            <h:outputText value="#{item.idProcedimento}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContaAvulsaTitle_idEspecialidade}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEspecialidade}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContaAvulsaTitle_idPaciente}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPaciente}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{contaAvulsaController.prepareView}" value="#{bundle.ListContaAvulsaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{contaAvulsaController.prepareEdit}" value="#{bundle.ListContaAvulsaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{contaAvulsaController.destroy}" value="#{bundle.ListContaAvulsaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{contaAvulsaController.prepareCreate}" value="#{bundle.ListContaAvulsaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListContaAvulsaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
