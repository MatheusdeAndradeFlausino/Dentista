<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditContaAvulsaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditContaAvulsaLabel_id}" for="id" />
                    <h:inputText id="id" value="#{contaAvulsaController.selected.id}" title="#{bundle.EditContaAvulsaTitle_id}" required="true" requiredMessage="#{bundle.EditContaAvulsaRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditContaAvulsaLabel_valor}" for="valor" />
                    <h:inputText id="valor" value="#{contaAvulsaController.selected.valor}" title="#{bundle.EditContaAvulsaTitle_valor}" />
                    <h:outputLabel value="#{bundle.EditContaAvulsaLabel_isGerarIndicacao}" for="isGerarIndicacao" />
                    <h:inputText id="isGerarIndicacao" value="#{contaAvulsaController.selected.isGerarIndicacao}" title="#{bundle.EditContaAvulsaTitle_isGerarIndicacao}" />
                    <h:outputLabel value="#{bundle.EditContaAvulsaLabel_idProcedimento}" for="idProcedimento" />
                    <h:selectOneMenu id="idProcedimento" value="#{contaAvulsaController.selected.idProcedimento}" title="#{bundle.EditContaAvulsaTitle_idProcedimento}" >
                        <f:selectItems value="#{procedimentoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditContaAvulsaLabel_idEspecialidade}" for="idEspecialidade" />
                    <h:selectOneMenu id="idEspecialidade" value="#{contaAvulsaController.selected.idEspecialidade}" title="#{bundle.EditContaAvulsaTitle_idEspecialidade}" >
                        <f:selectItems value="#{especialidadeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditContaAvulsaLabel_idPaciente}" for="idPaciente" />
                    <h:selectOneMenu id="idPaciente" value="#{contaAvulsaController.selected.idPaciente}" title="#{bundle.EditContaAvulsaTitle_idPaciente}" >
                        <f:selectItems value="#{pacienteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{contaAvulsaController.update}" value="#{bundle.EditContaAvulsaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditContaAvulsaViewLink}"/>
                <br />
                <h:commandLink action="#{contaAvulsaController.prepareList}" value="#{bundle.EditContaAvulsaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditContaAvulsaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
