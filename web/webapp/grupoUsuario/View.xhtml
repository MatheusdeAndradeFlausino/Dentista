<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewGrupoUsuarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewGrupoUsuarioLabel_id}"/>
                    <h:outputText value="#{grupoUsuarioController.selected.id}" title="#{bundle.ViewGrupoUsuarioTitle_id}"/>
                    <h:outputText value="#{bundle.ViewGrupoUsuarioLabel_usuario}"/>
                    <h:outputText value="#{grupoUsuarioController.selected.usuario}" title="#{bundle.ViewGrupoUsuarioTitle_usuario}"/>
                    <h:outputText value="#{bundle.ViewGrupoUsuarioLabel_grupo}"/>
                    <h:outputText value="#{grupoUsuarioController.selected.grupo}" title="#{bundle.ViewGrupoUsuarioTitle_grupo}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{grupoUsuarioController.destroyAndView}" value="#{bundle.ViewGrupoUsuarioDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewGrupoUsuarioEditLink}"/>
                <br />
                <h:commandLink action="#{grupoUsuarioController.prepareCreate}" value="#{bundle.ViewGrupoUsuarioCreateLink}" />
                <br />
                <h:commandLink action="#{grupoUsuarioController.prepareList}" value="#{bundle.ViewGrupoUsuarioShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewGrupoUsuarioIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
