<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListGrupoUsuarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListGrupoUsuarioEmpty}" rendered="#{grupoUsuarioController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{grupoUsuarioController.items.rowCount > 0}">
                    <h:outputText value="#{grupoUsuarioController.pagination.pageFirstItem + 1}..#{grupoUsuarioController.pagination.pageLastItem + 1}/#{grupoUsuarioController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{grupoUsuarioController.previous}" value="#{bundle.Previous} #{grupoUsuarioController.pagination.pageSize}" rendered="#{grupoUsuarioController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{grupoUsuarioController.next}" value="#{bundle.Next} #{grupoUsuarioController.pagination.pageSize}" rendered="#{grupoUsuarioController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{grupoUsuarioController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGrupoUsuarioTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGrupoUsuarioTitle_usuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGrupoUsuarioTitle_grupo}"/>
                            </f:facet>
                            <h:outputText value="#{item.grupo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{grupoUsuarioController.prepareView}" value="#{bundle.ListGrupoUsuarioViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{grupoUsuarioController.prepareEdit}" value="#{bundle.ListGrupoUsuarioEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{grupoUsuarioController.destroy}" value="#{bundle.ListGrupoUsuarioDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{grupoUsuarioController.prepareCreate}" value="#{bundle.ListGrupoUsuarioCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListGrupoUsuarioIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
