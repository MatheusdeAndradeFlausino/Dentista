<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditGrupoUsuarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditGrupoUsuarioLabel_id}" for="id" />
                    <h:inputText id="id" value="#{grupoUsuarioController.selected.id}" title="#{bundle.EditGrupoUsuarioTitle_id}" required="true" requiredMessage="#{bundle.EditGrupoUsuarioRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditGrupoUsuarioLabel_usuario}" for="usuario" />
                    <h:selectOneMenu id="usuario" value="#{grupoUsuarioController.selected.usuario}" title="#{bundle.EditGrupoUsuarioTitle_usuario}" >
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditGrupoUsuarioLabel_grupo}" for="grupo" />
                    <h:selectOneMenu id="grupo" value="#{grupoUsuarioController.selected.grupo}" title="#{bundle.EditGrupoUsuarioTitle_grupo}" >
                        <f:selectItems value="#{grupoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{grupoUsuarioController.update}" value="#{bundle.EditGrupoUsuarioSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditGrupoUsuarioViewLink}"/>
                <br />
                <h:commandLink action="#{grupoUsuarioController.prepareList}" value="#{bundle.EditGrupoUsuarioShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditGrupoUsuarioIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
