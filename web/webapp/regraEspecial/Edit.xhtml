<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditRegraEspecialLabel_id}" for="id" />

                    <h:outputLabel value="#{bundle.EditRegraEspecialLabel_tipoComissao}" for="tipoComissao" />
                    <h:inputText id="tipoComissao" value="#{regraEspecialController.selected.tipoComissao}" title="#{bundle.EditRegraEspecialTitle_tipoComissao}" />

                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{regraEspecialController.update}" value="#{bundle.EditRegraEspecialSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditRegraEspecialViewLink}"/>
                <br />
                <h:commandLink action="#{regraEspecialController.prepareList}" value="#{bundle.EditRegraEspecialShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditRegraEspecialIndexLink}" />
