<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateMensalidadeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateMensalidadeLabel_idPaciente}" for="idPaciente" />
                    <h:panelGroup>
                        <h:inputText readonly="true" value="#{mensalidadeController.selected.idPaciente.idPessoa.nome}" id="nomePaciente"/>
                        <p:commandButton value="#{bundle.Pesquisar}" action="#{searchPacienteController.abrirDialogo()}" process="@this" update="@none">
                            <p:ajax event="dialogReturn" listener="#{mensalidadeController.pacienteSelecionadoCreate}" process="@this" update="nomePaciente"/>
                        </p:commandButton>
                        <p:commandButton value="#{bundle.Limpar}" actionListener="#{mensalidadeController.limparPaciente()}" process="@this" update="nomePaciente"/>
                    </h:panelGroup>
                    
                    <h:outputLabel value="#{bundle.CreateMensalidadeLabel_valor}" for="valor" />
                    <h:inputText id="valor" value="#{mensalidadeController.selected.valor}" title="#{bundle.CreateMensalidadeTitle_valor}" />
                    
                    <h:outputLabel value="#{bundle.CreateMensalidadeLabel_dataVencimento}" for="dataVencimento" />
                    <p:calendar id="dataVencimento" value="#{mensalidadeController.selected.dataVencimento}" pattern="dd/MM/yyyy" />
                    
                    <h:outputLabel value="#{bundle.CreateMensalidadeLabel_quantidadeMeses}" for="quantidadeMeses" />
                    <h:inputText id="quantidadeMeses" value="#{mensalidadeController.selected.quantidadeMeses}" title="#{bundle.CreateMensalidadeTitle_quantidadeMeses}" />
                                        
                </h:panelGrid>
                <br />
                <h:commandLink action="#{mensalidadeController.create}" value="#{bundle.CreateMensalidadeSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{mensalidadeController.prepareList}" value="#{bundle.CreateMensalidadeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateMensalidadeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
