<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateOrcamentoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateOrcamentoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{orcamentoController.selected.id}" title="#{bundle.CreateOrcamentoTitle_id}" required="true" requiredMessage="#{bundle.CreateOrcamentoRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateOrcamentoLabel_isEnviarSMS}" for="isEnviarSMS" />
                    <h:inputText id="isEnviarSMS" value="#{orcamentoController.selected.isEnviarSMS}" title="#{bundle.CreateOrcamentoTitle_isEnviarSMS}" />
                    <h:outputLabel value="#{bundle.CreateOrcamentoLabel_data}" for="data" />
                    <h:inputText id="data" value="#{orcamentoController.selected.data}" title="#{bundle.CreateOrcamentoTitle_data}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateOrcamentoLabel_status}" for="status" />
                    <h:inputText id="status" value="#{orcamentoController.selected.status}" title="#{bundle.CreateOrcamentoTitle_status}" />
                    <h:outputLabel value="#{bundle.CreateOrcamentoLabel_idPaciente}" for="idPaciente" />
                    <h:selectOneMenu id="idPaciente" value="#{orcamentoController.selected.idPaciente}" title="#{bundle.CreateOrcamentoTitle_idPaciente}" >
                        <f:selectItems value="#{pacienteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateOrcamentoLabel_idProfissional}" for="idProfissional" />
                    <h:selectOneMenu id="idProfissional" value="#{orcamentoController.selected.idProfissional}" title="#{bundle.CreateOrcamentoTitle_idProfissional}" >
                        <f:selectItems value="#{profissionalController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{orcamentoController.create}" value="#{bundle.CreateOrcamentoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{orcamentoController.prepareList}" value="#{bundle.CreateOrcamentoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateOrcamentoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
