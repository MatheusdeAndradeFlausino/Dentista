<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTabelaProcedimentoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTabelaProcedimentoLabel_descricao}" for="descricao" />
                    <p:inputTextarea rows="4" cols="30" id="descricao" value="#{tabelaProcedimentoController.selected.descricao}" title="#{bundle.CreateTabelaProcedimentoTitle_descricao}" />
                    
                    <h:outputLabel value="#{bundle.CreateTabelaProcedimentoLabel_isConvenio}" for="isConvenio" />
                    <p:selectOneMenu value="#{tabelaProcedimentoController.selected.isConvenio}">                        
                        <f:selectItems value="#{tabelaProcedimentoController.conveniado}" var="a"
                                       itemValue="#{a.valor}" itemLabel="#{a.valor}"/>
                    </p:selectOneMenu>
                    
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tabelaProcedimentoController.create}" value="#{bundle.CreateTabelaProcedimentoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{tabelaProcedimentoController.prepareList}" value="#{bundle.CreateTabelaProcedimentoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTabelaProcedimentoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
