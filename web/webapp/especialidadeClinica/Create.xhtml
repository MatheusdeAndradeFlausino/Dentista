<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEspecialidadeClinicaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateEspecialidadeClinicaLabel_id}" for="id" />
                    <h:inputText id="id" value="#{especialidadeClinicaController.selected.id}" title="#{bundle.CreateEspecialidadeClinicaTitle_id}" required="true" requiredMessage="#{bundle.CreateEspecialidadeClinicaRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateEspecialidadeClinicaLabel_idEspecialidade}" for="idEspecialidade" />
                    <h:selectOneMenu id="idEspecialidade" value="#{especialidadeClinicaController.selected.idEspecialidade}" title="#{bundle.CreateEspecialidadeClinicaTitle_idEspecialidade}" >
                        <f:selectItems value="#{especialidadeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateEspecialidadeClinicaLabel_idClinica}" for="idClinica" />
                    <h:selectOneMenu id="idClinica" value="#{especialidadeClinicaController.selected.idClinica}" title="#{bundle.CreateEspecialidadeClinicaTitle_idClinica}" >
                        <f:selectItems value="#{clinicaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{especialidadeClinicaController.create}" value="#{bundle.CreateEspecialidadeClinicaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{especialidadeClinicaController.prepareList}" value="#{bundle.CreateEspecialidadeClinicaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateEspecialidadeClinicaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
