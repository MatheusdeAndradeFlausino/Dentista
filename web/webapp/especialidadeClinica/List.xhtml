<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListEspecialidadeClinicaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListEspecialidadeClinicaEmpty}" rendered="#{especialidadeClinicaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{especialidadeClinicaController.items.rowCount > 0}">
                    <h:outputText value="#{especialidadeClinicaController.pagination.pageFirstItem + 1}..#{especialidadeClinicaController.pagination.pageLastItem + 1}/#{especialidadeClinicaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{especialidadeClinicaController.previous}" value="#{bundle.Previous} #{especialidadeClinicaController.pagination.pageSize}" rendered="#{especialidadeClinicaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{especialidadeClinicaController.next}" value="#{bundle.Next} #{especialidadeClinicaController.pagination.pageSize}" rendered="#{especialidadeClinicaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{especialidadeClinicaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEspecialidadeClinicaTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEspecialidadeClinicaTitle_idEspecialidade}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEspecialidade}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEspecialidadeClinicaTitle_idClinica}"/>
                            </f:facet>
                            <h:outputText value="#{item.idClinica}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{especialidadeClinicaController.prepareView}" value="#{bundle.ListEspecialidadeClinicaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{especialidadeClinicaController.prepareEdit}" value="#{bundle.ListEspecialidadeClinicaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{especialidadeClinicaController.destroy}" value="#{bundle.ListEspecialidadeClinicaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{especialidadeClinicaController.prepareCreate}" value="#{bundle.ListEspecialidadeClinicaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListEspecialidadeClinicaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
