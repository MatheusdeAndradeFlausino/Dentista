<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEspecialidadeClinicaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEspecialidadeClinicaLabel_id}"/>
                    <h:outputText value="#{especialidadeClinicaController.selected.id}" title="#{bundle.ViewEspecialidadeClinicaTitle_id}"/>
                    <h:outputText value="#{bundle.ViewEspecialidadeClinicaLabel_idEspecialidade}"/>
                    <h:outputText value="#{especialidadeClinicaController.selected.idEspecialidade}" title="#{bundle.ViewEspecialidadeClinicaTitle_idEspecialidade}"/>
                    <h:outputText value="#{bundle.ViewEspecialidadeClinicaLabel_idClinica}"/>
                    <h:outputText value="#{especialidadeClinicaController.selected.idClinica}" title="#{bundle.ViewEspecialidadeClinicaTitle_idClinica}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{especialidadeClinicaController.destroyAndView}" value="#{bundle.ViewEspecialidadeClinicaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEspecialidadeClinicaEditLink}"/>
                <br />
                <h:commandLink action="#{especialidadeClinicaController.prepareCreate}" value="#{bundle.ViewEspecialidadeClinicaCreateLink}" />
                <br />
                <h:commandLink action="#{especialidadeClinicaController.prepareList}" value="#{bundle.ViewEspecialidadeClinicaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEspecialidadeClinicaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
