<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEspecialidadeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">                    
                    <h:outputText value="#{bundle.ViewEspecialidadeLabel_descricao}"/>
                    <h:outputText value="#{especialidadeController.selected.descricao}" title="#{bundle.ViewEspecialidadeTitle_descricao}"/>
                    
                    <h:outputText value="#{bundle.ViewEspecialidadeLabel_tipoComissionamento}"/>
                    <h:outputText value="#{especialidadeController.selected.tipoComissionamento}" title="#{bundle.ViewEspecialidadeTitle_tipoComissionamento}"/>
                    
                    <h:outputText value="#{bundle.ViewEspecialidadeLabel_status}"/>
                    <h:outputText value="#{especialidadeController.selected.status}" title="#{bundle.ViewEspecialidadeTitle_status}"/>
                </h:panelGrid>
                #{bundle.ClinicasAssociadasEspecialidade}
                <h:panelGrid columns="6">
                    <ui:repeat var="especialidadeClinica" value="#{especialidadeController.especialidadesClinica}">
                        <h:outputText value="#{bundle.ViewProcedimentoClinicaLabel_idClinica}"/>
                        <h:outputText value=" #{especialidadeClinica.idClinica.nome}" title="#{bundle.ViewProcedimentoClinicaTitle_idClinica}"/>
                        
                        <h:outputText value=" #{bundle.ViewEspecialidadeLabel_tipoComissionamento}"/>
                        <h:outputText value=" #{especialidadeClinica.tipoComissionamento}" title="#{bundle.ViewEspecialidadeTitle_tipoComissionamento}"/>
                        
                        <h:outputText value=" #{bundle.AberturaFuncionario}:"/>
                        <h:outputText value=" #{especialidadeClinica.aberturaFuncionario}" title="#{bundle.AberturaFuncionario}"/>
                    </ui:repeat> 
                </h:panelGrid>
                <br />
                <h:commandLink action="#{especialidadeController.destroyAndView}" value="#{bundle.ViewEspecialidadeDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEspecialidadeEditLink}"/>
                <br />
                <h:commandLink action="#{especialidadeController.prepareCreate}" value="#{bundle.ViewEspecialidadeCreateLink}" />
                <br />
                <h:commandLink action="#{especialidadeController.prepareList}" value="#{bundle.ViewEspecialidadeShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEspecialidadeIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
