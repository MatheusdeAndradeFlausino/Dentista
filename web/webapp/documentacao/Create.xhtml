<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateDocumentacaoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateDocumentacaoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{documentacaoController.selected.id}" title="#{bundle.CreateDocumentacaoTitle_id}" required="true" requiredMessage="#{bundle.CreateDocumentacaoRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateDocumentacaoLabel_data}" for="data" />
                    <h:inputText id="data" value="#{documentacaoController.selected.data}" title="#{bundle.CreateDocumentacaoTitle_data}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateDocumentacaoLabel_valor}" for="valor" />
                    <h:inputText id="valor" value="#{documentacaoController.selected.valor}" title="#{bundle.CreateDocumentacaoTitle_valor}" />
                    <h:outputLabel value="#{bundle.CreateDocumentacaoLabel_isGerarIndicacao}" for="isGerarIndicacao" />
                    <h:inputText id="isGerarIndicacao" value="#{documentacaoController.selected.isGerarIndicacao}" title="#{bundle.CreateDocumentacaoTitle_isGerarIndicacao}" />
                    <h:outputLabel value="#{bundle.CreateDocumentacaoLabel_idPaciente}" for="idPaciente" />
                    <h:selectOneMenu id="idPaciente" value="#{documentacaoController.selected.idPaciente}" title="#{bundle.CreateDocumentacaoTitle_idPaciente}" >
                        <f:selectItems value="#{pacienteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateDocumentacaoLabel_idEspecialidade}" for="idEspecialidade" />
                    <h:selectOneMenu id="idEspecialidade" value="#{documentacaoController.selected.idEspecialidade}" title="#{bundle.CreateDocumentacaoTitle_idEspecialidade}" >
                        <f:selectItems value="#{especialidadeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateDocumentacaoLabel_idFormaPagamento}" for="idFormaPagamento" />
                    <h:selectOneMenu id="idFormaPagamento" value="#{documentacaoController.selected.idFormaPagamento}" title="#{bundle.CreateDocumentacaoTitle_idFormaPagamento}" >
                        <f:selectItems value="#{formaPagamentoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{documentacaoController.create}" value="#{bundle.CreateDocumentacaoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{documentacaoController.prepareList}" value="#{bundle.CreateDocumentacaoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateDocumentacaoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
