<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewDocumentacaoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewDocumentacaoLabel_id}"/>
                    <h:outputText value="#{documentacaoController.selected.id}" title="#{bundle.ViewDocumentacaoTitle_id}"/>
                    <h:outputText value="#{bundle.ViewDocumentacaoLabel_data}"/>
                    <h:outputText value="#{documentacaoController.selected.data}" title="#{bundle.ViewDocumentacaoTitle_data}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewDocumentacaoLabel_valor}"/>
                    <h:outputText value="#{documentacaoController.selected.valor}" title="#{bundle.ViewDocumentacaoTitle_valor}"/>
                    <h:outputText value="#{bundle.ViewDocumentacaoLabel_isGerarIndicacao}"/>
                    <h:outputText value="#{documentacaoController.selected.isGerarIndicacao}" title="#{bundle.ViewDocumentacaoTitle_isGerarIndicacao}"/>
                    <h:outputText value="#{bundle.ViewDocumentacaoLabel_idPaciente}"/>
                    <h:outputText value="#{documentacaoController.selected.idPaciente}" title="#{bundle.ViewDocumentacaoTitle_idPaciente}"/>
                    <h:outputText value="#{bundle.ViewDocumentacaoLabel_idEspecialidade}"/>
                    <h:outputText value="#{documentacaoController.selected.idEspecialidade}" title="#{bundle.ViewDocumentacaoTitle_idEspecialidade}"/>
                    <h:outputText value="#{bundle.ViewDocumentacaoLabel_idFormaPagamento}"/>
                    <h:outputText value="#{documentacaoController.selected.idFormaPagamento}" title="#{bundle.ViewDocumentacaoTitle_idFormaPagamento}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{documentacaoController.destroyAndView}" value="#{bundle.ViewDocumentacaoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewDocumentacaoEditLink}"/>
                <br />
                <h:commandLink action="#{documentacaoController.prepareCreate}" value="#{bundle.ViewDocumentacaoCreateLink}" />
                <br />
                <h:commandLink action="#{documentacaoController.prepareList}" value="#{bundle.ViewDocumentacaoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewDocumentacaoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
