<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEmpresaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateEmpresaLabel_id}" for="id" />
                    <h:inputText id="id" value="#{empresaController.selected.id}" title="#{bundle.CreateEmpresaTitle_id}" required="true" requiredMessage="#{bundle.CreateEmpresaRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateEmpresaLabel_razaoSocial}" for="razaoSocial" />
                    <h:inputText id="razaoSocial" value="#{empresaController.selected.razaoSocial}" title="#{bundle.CreateEmpresaTitle_razaoSocial}" />
                    <h:outputLabel value="#{bundle.CreateEmpresaLabel_nomeFantasia}" for="nomeFantasia" />
                    <h:inputText id="nomeFantasia" value="#{empresaController.selected.nomeFantasia}" title="#{bundle.CreateEmpresaTitle_nomeFantasia}" />
                    <h:outputLabel value="#{bundle.CreateEmpresaLabel_cnpj}" for="cnpj" />
                    <h:inputText id="cnpj" value="#{empresaController.selected.cnpj}" title="#{bundle.CreateEmpresaTitle_cnpj}" />
                    <h:outputLabel value="#{bundle.CreateEmpresaLabel_idContato}" for="idContato" />
                    <h:selectOneMenu id="idContato" value="#{empresaController.selected.idContato}" title="#{bundle.CreateEmpresaTitle_idContato}" >
                        <f:selectItems value="#{contatoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateEmpresaLabel_idEndereco}" for="idEndereco" />
                    <h:selectOneMenu id="idEndereco" value="#{empresaController.selected.idEndereco}" title="#{bundle.CreateEmpresaTitle_idEndereco}" >
                        <f:selectItems value="#{enderecoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{empresaController.create}" value="#{bundle.CreateEmpresaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{empresaController.prepareList}" value="#{bundle.CreateEmpresaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateEmpresaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
