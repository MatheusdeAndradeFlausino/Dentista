<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewMovimentacaoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewMovimentacaoLabel_tipoMovimentacao}"/>
                    <h:outputText value="#{movimentacaoController.selected.tipoMovimentacao}" title="#{bundle.ViewMovimentacaoTitle_tipoMovimentacao}"/>
                    
                    <h:outputText value="#{bundle.ViewMovimentacaoLabel_quantidade}"/>
                    <h:outputText value="#{movimentacaoController.selected.quantidade}" title="#{bundle.ViewMovimentacaoTitle_quantidade}"/>
                    
                    <h:outputText value="#{bundle.ViewMovimentacaoLabel_idMaterial}"/>
                    <h:outputText value="#{movimentacaoController.selected.idMaterial.descricao}" title="#{bundle.ViewMovimentacaoTitle_idMaterial}"/>
                  
                </h:panelGrid>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewMovimentacaoEditLink}"/>
                <br />
                <h:commandLink action="#{movimentacaoController.prepareCreate}" value="#{bundle.ViewMovimentacaoCreateLink}" />
                <br />
                <h:commandLink action="#{movimentacaoController.prepareList}" value="#{bundle.ViewMovimentacaoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewMovimentacaoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
