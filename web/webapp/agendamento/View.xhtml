<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAgendamentoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAgendamentoLabel_id}"/>
                    <h:outputText value="#{agendamentoController.selected.id}" title="#{bundle.ViewAgendamentoTitle_id}"/>
                    <h:outputText value="#{bundle.ViewAgendamentoLabel_data}"/>
                    <h:outputText value="#{agendamentoController.selected.data}" title="#{bundle.ViewAgendamentoTitle_data}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewAgendamentoLabel_tempoAtendimento}"/>
                    <h:outputText value="#{agendamentoController.selected.tempoAtendimento}" title="#{bundle.ViewAgendamentoTitle_tempoAtendimento}"/>
                    <h:outputText value="#{bundle.ViewAgendamentoLabel_status}"/>
                    <h:outputText value="#{agendamentoController.selected.status}" title="#{bundle.ViewAgendamentoTitle_status}"/>
                    <h:outputText value="#{bundle.ViewAgendamentoLabel_observacao}"/>
                    <h:outputText value="#{agendamentoController.selected.observacao}" title="#{bundle.ViewAgendamentoTitle_observacao}"/>
                    <h:outputText value="#{bundle.ViewAgendamentoLabel_idPaciente}"/>
                    <h:outputText value="#{agendamentoController.selected.idPaciente}" title="#{bundle.ViewAgendamentoTitle_idPaciente}"/>
                    <h:outputText value="#{bundle.ViewAgendamentoLabel_idProfissional}"/>
                    <h:outputText value="#{agendamentoController.selected.idProfissional}" title="#{bundle.ViewAgendamentoTitle_idProfissional}"/>
                    <h:outputText value="#{bundle.CreateProcedimentoClinicaLabel_idProcedimento}"/>
                    <h:outputText value="#{agendamentoController.selected.idProcedimento}" title="#{bundle.ViewAgendamentoTitle_idEspecialidade}"/>
                </h:panelGrid>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAgendamentoEditLink}"/>
                <br />
                <h:commandLink action="#{agendamentoController.prepareCreate}" value="#{bundle.ViewAgendamentoCreateLink}" />
                <br />
                <h:commandLink action="#{agendamentoController.prepareList}" value="#{bundle.ViewAgendamentoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewAgendamentoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
