<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListProcedimentoOrtoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListProcedimentoOrtoEmpty}" rendered="#{procedimentoOrtoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{procedimentoOrtoController.items.rowCount > 0}">
                    <h:outputText value="#{procedimentoOrtoController.pagination.pageFirstItem + 1}..#{procedimentoOrtoController.pagination.pageLastItem + 1}/#{procedimentoOrtoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{procedimentoOrtoController.previous}" value="#{bundle.Previous} #{procedimentoOrtoController.pagination.pageSize}" rendered="#{procedimentoOrtoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{procedimentoOrtoController.next}" value="#{bundle.Next} #{procedimentoOrtoController.pagination.pageSize}" rendered="#{procedimentoOrtoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{procedimentoOrtoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProcedimentoOrtoTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProcedimentoOrtoTitle_vencimento}"/>
                            </f:facet>
                            <h:outputText value="#{item.vencimento}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProcedimentoOrtoTitle_dataAtendimento}"/>
                            </f:facet>
                            <h:outputText value="#{item.dataAtendimento}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProcedimentoOrtoTitle_observacao}"/>
                            </f:facet>
                            <h:outputText value="#{item.observacao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProcedimentoOrtoTitle_idProcedimento}"/>
                            </f:facet>
                            <h:outputText value="#{item.idProcedimento}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProcedimentoOrtoTitle_idOrto}"/>
                            </f:facet>
                            <h:outputText value="#{item.idOrto}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProcedimentoOrtoTitle_idProfissional}"/>
                            </f:facet>
                            <h:outputText value="#{item.idProfissional}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{procedimentoOrtoController.prepareView}" value="#{bundle.ListProcedimentoOrtoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{procedimentoOrtoController.prepareEdit}" value="#{bundle.ListProcedimentoOrtoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{procedimentoOrtoController.destroy}" value="#{bundle.ListProcedimentoOrtoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{procedimentoOrtoController.prepareCreate}" value="#{bundle.ListProcedimentoOrtoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListProcedimentoOrtoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
