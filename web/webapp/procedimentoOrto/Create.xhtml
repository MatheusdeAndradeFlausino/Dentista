<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateProcedimentoOrtoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateProcedimentoOrtoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{procedimentoOrtoController.selected.id}" title="#{bundle.CreateProcedimentoOrtoTitle_id}" required="true" requiredMessage="#{bundle.CreateProcedimentoOrtoRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateProcedimentoOrtoLabel_vencimento}" for="vencimento" />
                    <h:inputText id="vencimento" value="#{procedimentoOrtoController.selected.vencimento}" title="#{bundle.CreateProcedimentoOrtoTitle_vencimento}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateProcedimentoOrtoLabel_dataAtendimento}" for="dataAtendimento" />
                    <h:inputText id="dataAtendimento" value="#{procedimentoOrtoController.selected.dataAtendimento}" title="#{bundle.CreateProcedimentoOrtoTitle_dataAtendimento}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateProcedimentoOrtoLabel_observacao}" for="observacao" />
                    <h:inputText id="observacao" value="#{procedimentoOrtoController.selected.observacao}" title="#{bundle.CreateProcedimentoOrtoTitle_observacao}" />
                    <h:outputLabel value="#{bundle.CreateProcedimentoOrtoLabel_idProcedimento}" for="idProcedimento" />
                    <h:selectOneMenu id="idProcedimento" value="#{procedimentoOrtoController.selected.idProcedimento}" title="#{bundle.CreateProcedimentoOrtoTitle_idProcedimento}" >
                        <f:selectItems value="#{procedimentoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateProcedimentoOrtoLabel_idOrto}" for="idOrto" />
                    <h:selectOneMenu id="idOrto" value="#{procedimentoOrtoController.selected.idOrto}" title="#{bundle.CreateProcedimentoOrtoTitle_idOrto}" >
                        <f:selectItems value="#{ortoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateProcedimentoOrtoLabel_idProfissional}" for="idProfissional" />
                    <h:selectOneMenu id="idProfissional" value="#{procedimentoOrtoController.selected.idProfissional}" title="#{bundle.CreateProcedimentoOrtoTitle_idProfissional}" >
                        <f:selectItems value="#{profissionalController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{procedimentoOrtoController.create}" value="#{bundle.CreateProcedimentoOrtoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{procedimentoOrtoController.prepareList}" value="#{bundle.CreateProcedimentoOrtoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateProcedimentoOrtoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
